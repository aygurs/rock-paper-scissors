<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors!</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1 class="header">Rock, Paper or Scissors?</h1>
        <div class="roundBox">
            <div><b>ROUND:</b></div>
            <div class="roundNumber"></div>
        </div>
        <div class="buttons">
            <button id="rock"><img src="./images/rock.png" alt="Rock"></button>
            <button id="paper"><img src="./images/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
        </div>
        <div class="choices">
            <div class="choicePlayerBox">
                <div><b>You chose:  </b></div>
                <div class="choicePlayer"></div>
            </div>
            <div class="choiceComputerBox">
                <div><b>Computer chose:  </b></div>
                <div class="choiceComputer"></div>
            </div>
        </div>
        <div class="score"><b>C:&nbsp</b>0&nbsp<b>P:&nbsp</b>0</div> 
        <div class="result"></div>
        <div class="end"></div>
        <div class="againBox">
            <button class="again">Play again?</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
