<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors!</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1 class="header">Rock, Paper or Scissors?</h1>
        <div class="buttons">
            <button id="rock"><img src="./images/rock.png" alt="Rock"></button>
            <button id="paper"><img src="./images/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
        </div>
        <div class="info"></div>
        <div class="result"></div>
        <div class="end"></div>
        <div class="score">C: 0 P: 0</div>
        <div>
            <button class="again">Play again?</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
